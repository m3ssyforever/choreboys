<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Boys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* NEW: Added padding-top to body to clear the fixed header. */
        body {
            font-family: 'Arial', sans-serif;
            /* Restoring image background settings */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
            min-height: 100vh;
            padding-top: 15rem; /* Generous padding to clear the fixed header on desktop */
        }

        /* NEW: Removing the full-page white overlay since the header is now black and opaque */
        body::before {
            display: none; 
        }

        /* NEW: Fixed black header bar for the title and tagline */
        .main-header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            color: white; /* Ensures text is white */
            padding: 2rem 0; /* Add top/bottom spacing to the bar */
            z-index: 10; /* Ensure it sits above the rest of the content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            /* Adjusted padding since body padding handles the top space */
            padding: 0 0 3rem 0; 
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            color: white; /* Set color to white for the black background */
        }

        .subheader-tagline {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0; /* Removed margin since padding is on the bar */
            color: white; /* Set color to white for the black background */
            padding: 0 1rem;
        }

        .section-block {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .section-header {
            background: black;
            color: white;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-align: center;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: #333;
        }

        .section-content {
            display: none;
            background: white; /* Default background for content */
        }

        .section-block.expanded .section-content {
            display: block;
        }

        /* Mixes Grid */
        .mixes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            width: 100%;
            background: #f0f0f0;
        }

        .mix-item {
            width: 100%;
            height: 400px;
        }

        .mix-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Shows and Contact Content */
        .text-content {
            padding: 2rem;
        }

        /* Styling for the bold Shows content area (Complementary to Contact) */
        .shows-section-content {
            background: #00E5FF; /* Electric Cyan */
            color: black;
        }

        /* Styling for the bold Contact content area */
        .contact-section-content {
            background: #FF4500; /* Bold Red-Orange */
            color: white;
        }

        /* Shows List Styling */
        .show-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .show-list li {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .show-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Contact Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Space between form fields */
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
            background: white; /* Default inputs are white */
            color: black;
        }

        /* Adjustments for inputs inside the bold contact section */
        .contact-section-content .contact-form input,
        .contact-section-content .contact-form textarea {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white for inputs */
            color: #1a1a1a;
            border: 2px solid white;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: black;
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background: black;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .contact-form button:hover {
            background: #333;
        }

        .contact-form button:active {
            transform: scale(0.98);
        }

        @media (max-width: 968px) {
            .mixes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .subheader-tagline {
                font-size: 1rem;
            }
            .section-header {
                font-size: 1.5rem;
                padding: 2rem;
            }
            .mixes-grid {
                grid-template-columns: 1fr;
            }
            /* Adjusted body padding for smaller screens */
            body {
                padding-top: 12rem;
            }
        }
    </style>
</head>
<body>
    <!-- NEW: Fixed Header Bar containing H1 and Tagline -->
    <div class="main-header-bar">
        <h1>CHORE BOYS</h1>
        <p class="subheader-tagline">
            With a combined 100 years of experience, Chore Boys are the only choice for all of your lifestyle improvement projects.
        </p>
    </div>

    <div class="container">
        <!-- Upcoming Shows -->
        <div class="section-block">
            <div class="section-header" onclick="toggleSection(this)">
                UPCOMING SHOWS
            </div>
            <div class="section-content shows-section-content">
                <div class="text-content">
                    <ul class="show-list">
                        <li>
                            <strong>OCTOBER 4</strong><br>
                            Fete du Void
                        </li>
                        <li>
                            <strong>OCTOBER 31</strong><br>
                            Nightcrawlers Halloween Dance party with Brookiecita - Saturn Bar
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mixes -->
        <div class="section-block">
            <div class="section-header" onclick="toggleSection(this)">
                MIXES
            </div>
            <div class="section-content">
                <div class="mixes-grid">
                    <div class="mix-item">
                        <iframe width="100%" height="400" src="https://player-widget.mixcloud.com/widget/iframe/?feed=%2Fchoreboys%2Fchoreplay-mini-mix-1-150bpm%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;"></iframe>
                    </div>
                    <div class="mix-item">
                        <iframe width="100%" height="400" src="https://player-widget.mixcloud.com/widget/iframe/?feed=%2Fchoreboys%2Fchoreplay-mini-mix-2-92bpm%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;"></iframe>
                    </div>
                    <div class="mix-item">
                        <iframe width="100%" height="400" src="https://player-widget.mixcloud.com/widget/iframe/?feed=%2Fchoreboys%2Fchore-boys-mini-mix-3-live%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="section-block">
            <div class="section-header" onclick="toggleSection(this)">
                CONTACT
            </div>
            <div class="section-content contact-section-content">
                <div class="text-content">
                    <form class="contact-form" action="#" method="POST">
                        <input type="text" placeholder="Your Name" name="name" required>
                        <input type="email" placeholder="Your Email" name="email" required>
                        <textarea placeholder="Your Message / Booking Inquiry" name="message" rows="5" required></textarea>
                        <button type="submit">SEND MESSAGE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate array of GitHub image URLs from 10047.jpg to 10125.jpg
        const backgroundImages = [];
        for (let i = 10047; i <= 10125; i++) {
            backgroundImages.push(`https://raw.githubusercontent.com/m3ssyforever/choreboys/main/images/${i}.jpg`);
        }

        function toggleSection(header) {
            const section = header.parentElement;
            const wasExpanded = section.classList.contains('expanded');
            
            // Close all sections
            document.querySelectorAll('.section-block').forEach(block => {
                block.classList.remove('expanded');
            });
            
            // If it wasn't expanded, expand it
            if (!wasExpanded) {
                section.classList.add('expanded');
            }
        }

        function setRandomBackground() {
            const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            document.body.style.backgroundImage = `url(${randomImage})`;
        }

        // Set random background on page load
        setRandomBackground();
    </script>
</body>
</html>
