<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Boys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- NEW HEADER STYLES --- */
        header {
            /* FIXED: Make header sticky at the top */
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            /* Guaranteed Solid Black and above the body overlay */
            background: #000; 
            color: white;
            padding: 2rem 0;
            z-index: 101; /* Set higher than body::before (z-index: 1) and container (z-index: 2) */
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7); /* Give it a sharp edge */
        }

        .header-content {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 4rem; 
            font-weight: 900;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .header-slogan {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* --- BODY ADJUSTMENT --- */
        body {
            font-family: 'Arial', sans-serif;
            /* CRITICAL FIX: Increased padding-top to 11.5rem to clear the fixed header 
               AND create the desired vertical gap below it. */
            padding-top: 11.5rem; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* White overlay for contrast */
            background: rgba(255, 255, 255, 0.3);
            z-index: 1; /* Low z-index so content and header sit above it */
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            /* CRITICAL FIX: Removed the padding-top here as the gap is now defined by body padding-top */
            padding: 0 0 3rem 0; 
        }
        
        .section-block {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .section-header {
            background: black;
            color: white;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-align: center;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: #333;
        }

        .section-content {
            display: none;
            background: white; /* Default background for content */
        }

        .section-block.expanded .section-content {
            display: block;
        }

        /* Mixes Grid */
        .mixes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            width: 100%;
            background: #f0f0f0;
        }

        .mix-item {
            width: 100%;
            height: 400px;
        }

        .mix-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Shows and Contact Content */
        .text-content {
            padding: 2rem;
        }

        /* NEW: Styling for the bold Shows content area (Complementary to Contact) */
        .shows-section-content {
            background: #00E5FF; /* Electric Cyan */
            color: black;
        }

        /* Styling for the bold Contact content area */
        .contact-section-content {
            background: #FF4500; /* Bold Red-Orange */
            color: white;
        }

        /* Shows List Styling */
        .show-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .show-list li {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .show-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Contact Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Space between form fields */
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
            background: white; /* Default inputs are white */
            color: black;
        }

        /* Adjustments for inputs inside the bold contact section */
        .contact-section-content .contact-form input,
        .contact-section-content .contact-form textarea {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white for inputs */
            color: #1a1a1a;
            border: 2px solid white;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: black;
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background: black;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .contact-form button:hover {
            background: #333;
        }

        .contact-form button:active {
            transform: scale(0.98);
        }

        /* Styles for Status Messages */
        .form-status {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
        .form-status.success {
            background: #177317; /* Dark green */
            color: white;
        }
        .form-status.error {
            background: #d9534f; /* Red */
            color: white;
        }
        .form-status.loading {
            background: #f0ad4e; /* Orange/Yellow */
            color: black;
        }

        @media (max-width: 968px) {
            .mixes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            /* Mobile size for the header title */
            .header-title {
                font-size: 3rem; 
            }
            /* Mobile size for the slogan */
            .header-slogan {
                font-size: 1rem; 
            }
            /* CRITICAL FIX: Increased mobile padding to 10rem for clearance and gap */
            body {
                padding-top: 10rem;
            }
            .section-header {
                font-size: 1.5rem;
                padding: 2rem;
            }
            .mixes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <!-- --- FIXED HEADER --- -->
    <header>
        <div class="header-content">
            <div class="header-title">CHORE BOYS</div>
            <div class="header-slogan">
                With a combined 100 years of experience, Chore Boys are the only choice for all of your lifestyle improvement projects.
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Upcoming Shows -->
        <div class="section-block">
            <div class="section-header" onclick="toggleSection(this)">
                UPCOMING SHOWS
            </div>
            <div class="section-content shows-section-content">
                <div class="text-content">
                    <ul class="show-list">
                        <li>
                            <strong>OCTOBER 4</strong><br>
                            Fete du Void
                        </li>
                        <li>
                            <strong>OCTOBER 31</strong><br>
                            Nightcrawlers Halloween Dance party with Brookiecita - Saturn Bar
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Mixes -->
        <div class="section-block">
            <div class="section-header" onclick="toggleSection(this)">
                MIXES
            </div>
            <div class="section-content">
                <div class="mixes-grid">
                    <div class="mix-item">
                        <iframe width="100%" height="400" src="https://player-widget.mixcloud.com/widget/iframe/?feed=%2Fchoreboys%2Fchoreplay-mini-mix-1-150bpm%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;"></iframe>
                    </div>
                    <div class="mix-item">
                        <iframe width="100%" height="400" src="https://player-widget.mixcloud.com/widget/iframe/?feed=%2Fchoreboys%2Fchoreplay-mini-mix-2-92bpm%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;"></iframe>
                    </div>
                    <div class="mix-item">
                        <iframe width="100%" height="400" src="https://player-widget.mixcloud.com/widget/iframe/?feed=%2Fchoreboys%2Fchore-boys-mini-mix-3-live%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="section-block expanded">
            <div class="section-header" onclick="toggleSection(this)">
                CONTACT
            </div>
            <div class="section-content contact-section-content">
                <div class="text-content">
                    <!-- ACTION URL IS SET TO THE LATEST DEPLOYED GOOGLE APPS SCRIPT URL -->
                    <form id="contactForm" class="contact-form" action="https://script.google.com/macros/s/AKfycbyLXnQr-OgJ6_I-ZpXrH6mqecenReKqLKQga2AzKpMaZVH5duxFzLamU7bC5B8tWcZQgw/exec" method="POST">
                        <input type="text" placeholder="Your Name" name="Name" required>
                        <input type="email" placeholder="Your Email" name="Email" required>
                        <textarea placeholder="Your Message / Booking Inquiry" name="Message" rows="5" required></textarea>
                        <button type="submit" id="submitButton">SEND MESSAGE</button>
                    </form>
                    <!-- Status message container for user feedback -->
                    <div id="formStatus" class="form-status"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Image Background Logic ---
        const backgroundImages = [];
        // The image links point to a raw GitHub user content URL, which is correct for static assets.
        for (let i = 10047; i <= 10125; i++) {
            backgroundImages.push(`https://raw.githubusercontent.com/m3ssyforever/choreboys/main/images/${i}.jpg`);
        }

        function toggleSection(header) {
            const section = header.parentElement;
            const wasExpanded = section.classList.contains('expanded');
            
            // Close all sections
            document.querySelectorAll('.section-block').forEach(block => {
                block.classList.remove('expanded');
            });
            
            // If it wasn't expanded, expand it
            if (!wasExpanded) {
                section.classList.add('expanded');
            }
        }

        function setRandomBackground() {
            const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            document.body.style.backgroundImage = `url(${randomImage})`;
        }

        // Set random background on page load
        setRandomBackground();


        // --- Contact Form Submission Logic (Google Apps Script Ready) ---
        const form = document.getElementById('contactForm');
        const statusMessage = document.getElementById('formStatus');
        const submitButton = document.getElementById('submitButton');
        const MAX_RETRIES = 3;

        /**
         * Pauses execution for a specified duration.
         * @param {number} ms - Milliseconds to wait.
         */
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        /**
         * Handles the actual form submission with retry logic.
         * @param {string} formURL - The Google Apps Script endpoint URL.
         * @param {FormData} formData - The form data to send.
         */
        async function submitFormWithRetry(formURL, formData) {
            for (let attempt = 1; attempt <= MAX_RETRIES; attempt++) {
                try {
                    // Send Data via Fetch
                    const response = await fetch(formURL, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors' // Use 'no-cors' for Google Apps Script to prevent CORS errors on success detection
                    });

                    // Google Apps Script usually returns an opaque response in 'no-cors' mode,
                    // so we primarily rely on the response.ok status for success.
                    
                    if (response.ok) {
                        // Attempt to read the text, though it might fail in 'no-cors'
                        try {
                            const resultText = await response.text();
                            if (resultText && resultText.includes('Success')) {
                                return { success: true, message: 'Success! Your message has been sent.' };
                            } else if (resultText.trim() !== '') {
                                // If a readable but non-success response comes back (only happens in 'cors' or on specific errors)
                                return { success: false, message: 'Submission failed: Unexpected script response.' };
                            }
                        } catch (e) {
                            // This catch block handles the error when response.text() is called on an opaque response in no-cors mode,
                            // which is expected when the script runs successfully.
                            return { success: true, message: 'Success! Your message has been sent.' };
                        }
                    } else {
                        // Handle non-OK HTTP status codes (4xx, 5xx)
                        const errorStatus = response.status;
                        if (attempt < MAX_RETRIES && (errorStatus === 429 || errorStatus >= 500)) {
                            const delay = Math.pow(2, attempt) * 1000; // Exponential delay: 2s, 4s, 8s
                            statusMessage.textContent = `Attempt ${attempt} failed. Retrying in ${delay / 1000}s...`;
                            await sleep(delay);
                            continue; // Retry
                        } else {
                            // Permanent error or max retries reached
                            return { success: false, message: `Submission failed. HTTP Status: ${errorStatus}.` };
                        }
                    }
                } catch (error) {
                    // Handle network errors (e.g., DNS failure, connection reset)
                    if (attempt < MAX_RETRIES) {
                        const delay = Math.pow(2, attempt) * 1000;
                        statusMessage.textContent = `Network error on attempt ${attempt}. Retrying in ${delay / 1000}s...`;
                        await sleep(delay);
                        continue; // Retry
                    } else {
                        // Max retries reached for network error
                        return { success: false, message: 'Network error: Could not reach the server after multiple attempts.' };
                    }
                }
            }
            return { success: false, message: 'Submission failed after multiple retries.' };
        }


        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formURL = form.action;
            const formData = new FormData(form);

            // 1. Show Loading State
            submitButton.disabled = true;
            submitButton.textContent = 'SENDING...';
            statusMessage.style.display = 'block';
            statusMessage.className = 'form-status loading';
            statusMessage.textContent = 'Sending message (attempt 1)...';
            
            // 2. Execute Submission with Retry Logic
            const result = await submitFormWithRetry(formURL, formData);

            // 3. Handle Final Result
            if (result.success) {
                statusMessage.className = 'form-status success';
                statusMessage.textContent = 'Success! Your message has been sent and logged.';
                form.reset();
            } else {
                statusMessage.className = 'form-status error';
                // Use a more specific error message based on the retry logic outcome
                statusMessage.textContent = result.message; 
            }

            // 4. Reset Button State
            submitButton.disabled = false;
            submitButton.textContent = 'SEND MESSAGE';
            
            // Automatically hide the status message after a few seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 7000); 
        });
    </script>
</body>
</html>
